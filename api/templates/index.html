<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <title>PhishCap - Phishing URL Detector</title>

  <meta name="description" content="Check if a URL is safe using ML" />
  <meta name="keywords" content="phishing, url safety, cyber security, machine learning" />
  <meta name="author" content="Jalaj Sharma" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #013240;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 600px;
      margin: auto;
      margin-top: 60px;
      background: #B0FFFB;
      border-radius: 15px;
      box-shadow: 0 5px 5px #013240;
    }
    .btn {
      width: 100%;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      color: #333;
    }
    .logo {
      width: 60px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card p-4">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo" width="120">
            <h3 class="mt-2" style="color: #013240;">PhishCap</h3>
        <p style="color: #013240;">Know whether the URL is Phishy or Not</p>
      </div>

      <form method="POST">
        <div class="mb-3">
          <div class="text-center">
            <label for="url" class="form-label" style="color: #013240;">⬇️ Enter a URL below to check if it's safe ⬇️</label>
          </div>
          <input type="text" class="form-control" id="url" name="url" placeholder="e.g. http://google.com" required />
        </div>
        <button class="btn btn-primary mb-3" type="submit">Check URL</button>
      </form>

      {% if xx != -1 %}
        <div class="alert {{ 'alert-success' if xx >= 0.5 else 'alert-danger' }}">
          {{ url }} is <strong>{{ (xx * 100) | round(2) }}%</strong> {{ 'safe' if xx >= 0.5 else 'unsafe' }} to use.
        </div>
        <div class="d-grid gap-2">
          <a class="btn {{ 'btn-success' if xx >= 0.5 else 'btn-outline-danger' }}" href="{{ url }}" target="_blank">
            {{ 'Continue to Site' if xx >= 0.5 else 'Still Want to Visit?' }}
          </a>
        </div>
      {% endif %}
    </div>

    <div class="footer mt-4">
      <label style="color: #ffffff;" >© 2025 Jalaj Sharma · DTU</label>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
